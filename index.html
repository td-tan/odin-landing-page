<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>LunarDream</title>
</head>
<body>
    <header>
        <h1><span id="moon"></span>Lunar<span>Dream</span></h1>
        <nav>
            <a href="#prices">Prices</a>
            <a href="#about">About</a>
            <a href="#signup">Sign up</a>
        </nav>
    </header>
    <main>
        <section class="hero">
            <article>
                <h2>Make Your Dream Come True!</h2>
                <p>With just 1 Million Eurodollar you can fly to the moon.</p>
                <button class="button-signup">Sign up</button>
            </article>
            <img src="./images/moon.jpeg" alt="The Moon">
        </section>
        <section class="information">
            <h2>What Your Dream Will Get You</h2>
            <div class="card-container">
                <figure class="info-card">
                    <img src="./images/rocket_launch.png" alt="Rocket launch">
                    <figcaption>Fly with our latest technology</figcaption>
                </figure>
                <figure class="info-card">
                    <img src="./images/spacestation.png" alt="Space Station">
                    <figcaption>Visit humanity's latest achievement</figcaption>
                </figure>
                <figure class="info-card">
                    <img src="./images/mooncity.png" alt="Mooncity">
                    <figcaption>Walk the moon walk</figcaption>
                </figure>
                <figure class="info-card">
                    <img src="./images/cb_city.png" alt="The City">
                    <figcaption>The city is your oyster</figcaption>
                </figure>
            </div>
        </section>
        <section class="quote">
            <blockquote>Fly to the moon and escape the prison.</blockquote>
            <p>Lucy</p>
        </section>
        <section class="action">
            <div class="call-to-action">
                <div class="actiontext">
                    <h3>Fly NOW!</h3>
                    <p>The moon is waiting for YOU!</p>
                </div>
                <button class="button-signup">Sign up</button>
            </div>
        </section>
    </main>
</body>
</html>
